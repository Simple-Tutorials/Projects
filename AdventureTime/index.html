<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Tutorials</title>
  </head>
  <body>
    <nav>
      <div class="wrapper">
        <div class="logo">Moody</div>
        <div class="menu">
          <svg
            class="burger-btn"
            width="32px"
            height="32px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M4 18L20 18"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
              <path
                d="M4 12L20 12"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
              <path
                d="M4 6L20 6"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
              ></path>
            </g>
          </svg>
          <svg
            class="close-btn"
            width="32px"
            height="32px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M19 5L4.99998 19M5.00001 5L19 19"
                stroke="#000000"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </svg>
          <ul class="list-items">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Pricing</li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="main-body container">
        <section class="landing-page container">
          <div class="bg-text">Explore the Wild</div>
          <img src="./Assets/Graphics/fog-cloud.png" class="fog" />
          <img src="./Assets/Graphics/fog-cloud.png" class="fog" />
          <img src="./Assets/Graphics/fog-cloud.png" class="fog" />
          <img src="./Assets/Graphics/fog-cloud.png" class="fog" />
          <img src="./Assets/Graphics/fog-cloud.png" class="fog" />
          <img src="./Assets/Graphics/fog-cloud.png" class="fog" />
          <img src="./Assets/Graphics/fog-cloud.png" class="fog" />
          <img src="./Assets/Graphics/fog-cloud.png" class="fog" />
        </section>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
      integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"
      integrity="sha512-OzC82YiH3UmMMs6Ydd9f2i7mS+UFL5f977iIoJ6oy07AJT+ePds9QOEtqXztSH29Nzua59fYS36knmMcv79GOg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
